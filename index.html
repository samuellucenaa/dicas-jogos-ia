<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicas para Jogos</title>
    <link href="src/output.css" rel="stylesheet">
</head>
<body class="font-inter text-white bg-blue-950 bg-gradient-to-r from-blue-950 via-blue-800 to-red-500">
    <div>
        <header>
            <img class="w-48 h-48 mx-auto md:w-54 md:h-54 xl:w-70 xl:h-70" src="./img/logo-game.png" alt="Logo pro player">
        </header>
        <main>
            <section class="bg-blue-950 mx-auto w-100 rounded-[12px] mb-12 p-6 md:w-120 xl:w-150">
                <div>
                    <h2 class="font-bold text-[1.6rem] tracking-tight">Pergunte para IA</h2>
                    <p class="text-gray-300 tracking-tight pt-2">Pergunte sobre estratégias e dicas para seus jogos!</p>
                    <form class="pt-4 flex flex-col">
                        <input class="border-2 border-gray-500 rounded px-3 py-1 xl:hover:border-gray-700" type="password" placeholder="Digite a API KEY do Gemini" required>
                        <select class="border-2 border-gray-500 rounded my-6 px-4 py-4 w-[12rem] xl:hover:border-gray-700 cursor-pointer" required>
                            <option value="">Selecione um jogo</option>
                            <option value="valorant">Valorant</option>
                            <option value="minecraft">Minecraft</option>
                            <option value="lol">League of Legends</option>
                            <option value="csgo">CS:GO</option>
                        </select>
                        <input class="border-2 border-gray-500 rounded px-4 py-2 xl:hover:border-gray-700" type="text" placeholder="Ex: Qual são as melhores armas do CS:GO" required>

                        <button class="border-2 border-gray-500 bg-gradient-to-l from-blue-950 to-red-500  rounded mt-8 px-4 py-2 xl:cursor-pointer xl:hover:border-gray-700">Perguntar</button>
                    </form>
                    
                    <div id="repostaIa">
                        <div id="conteudo-resposta"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
